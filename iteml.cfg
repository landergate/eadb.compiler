--[[
    ~ Configuration ~
        server_type             : "eathena" | "rathena" | "hercules" | "resource"
        server_path             : path to database directory
        database_name           : name of sqlite3 database file

        * eathena, rathena, hercules only
        item_db_filename        : item database file name
        mob_db_filename         : mob database file name
        skill_db_filename       : skill database file name
        produce_db_filename     : produce database file name
        mercenary_db_filename   : mercenary database file name
        pet_db_filename         : pet database file name
        const_db_filename       : script constant database file names

        * eathena, rathena only
        item_group_db_filename  : list of item group file names

        * rathena, hercules only
        combo_db_filename       : item combo database name

        * resource only
        option_db_filename      : option database name
        bonus_db_filename       : item bonus database name
        status_db_filename      : status database name
        var_db_filename         : variable and function database name
        block_db_filename       : block database name
        map_db_filename         : client-side mapnametable.txt
        idres_db_filename       : client-side idnum2itemresnametable.txt
        numidres_db_filename    : client-side num2itemresnametable.txt

    ~ Explanation ~
        Server path and database file names are concatenated to produce
        the absolute path to the database file. The server type changes
        how to read the database file for that server and the database
        name indicates where to store the data to be used by the item
        compiler.

        This configuration file simply tells the program where to read
        the server's database files and where to write the sqlite3
        databases, which is then used by the item compiler to produce
        the item description table (txt) or item info script (lua).

        The idea is that you might have more than one set of databases
        or servers and these databases might have different names, so
        you'll have to specified the path and file name of each.
--]]

